<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,800" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/fontello.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">  
	<title>Portafolio de Francisco Sandoval</title>
</head>
<body>
	  <header>  
		  <div class="container">

		  	  <!--Logo + Menu-->
              <div class="row nav rounded-top align-items-stretch justify-content-between">
	              	  <!--Logo-->
		              	 <div class="col-md-12 col-lg logo  d-flex align-items-center justify-content-center justify-content-lg-start">
		              	 	<h2>Francisco Sandoval</h2>
		              	 	<span class="icon icon-dot"></span>
		              	 	<p>Ingeniero en Sistemas Computacionales</p>
		              	 </div>
	              	      <!-- -FIN Logo- -->
	        
		              <!--MENU-->
		              <nav class="col-md-12 col-lg-auto menu d-flex align-items-stretch flex-wrap flex-sm-nowrap">
		                 <a href="#" class="c-1 d-flex align-items-center" title="">
			                  <div class="d-flex flex-column align-items-center text-center">
			                  	 <span>Portafolio</span>
			                 	 <i class="icono icon-briefcase"></i>
			                  </div>		
		                 </a>

		                 <a href="#" class="c-2 d-flex align-items-center" title="">
			                  <div class="d-flex flex-column align-items-center text-center">
			                  	 <span>Acerca de </span>
			                 	 <i class="icono icon-user"></i>
			                  </div>		
		                 </a>

		                 <a href="#" class="c-3 d-flex align-items-center" title="">
			                  <div class="d-flex flex-column align-items-center text-center">
			                  	 <span>Contacto</span>
			                 	 <i class="icono icon-mail"></i>
			                  </div>		
		                 </a>
		              </nav>
		              <!--  FIN-MENU -->

			  </div><!--div fila encabezado -->

              
				<!-- SLIDER -->

			   <div class="row slider">
			   	  <div class="col">
			   	  	  <div class="carousel slide" id="slider" data-ride="carousel">
			   	  	  	   <ol class="carousel-indicators">
			   	  	  	     	<li data-target="#slider"  data-slide-to="0"></li>
			   	  	  	     	<li data-target="#slider" data-slide-to="1"></li>
			   	  	  	     	<li data-target="#slider" data-slide-to="2"></li>
			   	  	  	   </ol>
			   	  	  	   <div class="carousel-inner" >
			   	  	  	   	  <div class="carousel-item active">
			   	  	  	   	  	 <img src="img/slide1.jpg" alt="Slide #1" class="d-block img-fluid" >
			   	  	  	   	  </div>
			   	  	  	   	  <div class="carousel-item ">
			   	  	  	   	  	 <img src="img/slide2.jpg" alt="Slide #2" class="d-block img-fluid" >
			   	  	  	   	  </div>
			   	  	  	   	  <div class="carousel-item ">
			   	  	  	   	  	 <img src="img/slide3.jpg" alt="Slide #3" class="d-block img-fluid" >
			   	  	  	   	  </div>
			   	  	  	   </div>

			   	  	  	   <a href="#slider" class="carousel-control-prev" data-slide="prev">
			   	  	  	   	  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			   	  	  	   	  <span class="sr-only">Anterior</span>
			   	  	  	   </a>

			   	  	  	   <a href="#slider" class="carousel-control-next" data-slide="next">
			   	  	  	   	  <span class="carousel-control-next-icon" aria-hidden="true"></span>
			   	  	  	   	  <span class="sr-only">Siguiente</span>
			   	  	  	   </a>
			   	  	  </div>
			   	  </div>
			   </div>	


		 </div>

	  </header><!-- /header -->

	

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
